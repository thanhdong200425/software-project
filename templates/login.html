<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <h2 class="text-center">User Login</h2>

            <form action="{{ url_for('login') }}" method="POST" id="login-form">
                {% if message is defined and message %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter password" required>
                </div>

                <div class="d-flex justify-content-center align-items-center mt-3">

                    <button onclick="submitLogin(event)" class="btn btn-primary btn-block button" >
                        <div class="spinner-border spinner-border-sm" id="spinner" role="status" style="display: none">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Login
                    </button>
                </div>

                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
<script>

    function submitLogin(event) {
        event.preventDefault();

        showSpinner()

        setTimeout(() => {
            document.getElementById("login-form").submit();
        }, 3000)
    }

    function showSpinner() {
        document.getElementById("spinner").style.display = "inline-block"
    }
</script>
</html>
