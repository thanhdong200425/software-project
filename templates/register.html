<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <h2 class="text-center">User Registration</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {% for category, message in messages %} {{ message }}<br />
                        {% endfor %}
                    </div>
                    {% endif %} {% endwith %}

                    <form action="{{ url_for('register') }}" method="POST" id="register-form">
                        <div class="form-group mt-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <button onclick="submitRegister(event)" class="btn btn-primary btn-block button">
                                <div class="spinner-border spinner-border-sm" id="spinner" role="status" style="display: none">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Register
                            </button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </body>
    <script>
        function submitRegister(event) {
            event.preventDefault();

            document.getElementById("spinner").style.display = "inline-block";

            setTimeout(() => {
                document.getElementById("register-form").submit();
            }, 3000);
        }
    </script>
</html>
