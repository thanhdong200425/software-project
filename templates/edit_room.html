{% extends "layout.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block title %} Edit Room {% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Room</h1>
    <form action="{{ url_for('edit_room', room_id=room['id']) }}" method="POST" class="room-form">
        <div class="form-group">
            <label for="name">Room Name:</label>
            <input type="text" id="name" name="name" value="{{ room['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="standard" {% if room['type'] == 'standard' %}selected{% endif %}>Standard</option>
                <option value="vip" {% if room['type'] == 'vip' %}selected{% endif %}>VIP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price_per_night">Price/Night:</label>
            <input type="number" id="price_per_night" name="price_per_night" value="{{ room['price_per_night'] }}" required>
        </div>
        <div class="form-group">
            <label for="service">Service:</label>
            <input type="text" id="service" name="service" value="{{ room['service'] }}">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ room['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ room['capacity'] }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status">
                <option value="available" {% if room['status'] == 'available' %}selected{% endif %}>Available</option>
                <option value="ongoing" {% if room['status'] == 'ongoing' %}selected{% endif %}>Ongoing</option>
                <option value="closed" {% if room['status'] == 'closed' %}selected{% endif %}>Closed</option>
            </select>
            
        </div>
        <button type="submit" class="btn btn-submit">Update Room</button>
    </form>
</div>
{% endblock %}
